<!DOCTYPE html>
<html>
    <head>
        <title>JS-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header><h1>JS-A-Sketch</h1></header>
        <div class="slider-container">
            <p class="slider-text">Block Size</p>
            <input type="range" min="8" max="64" value="16" class="slider" id="blockSlider">
        </div>
        <div class="container">
            <div id="canvas"></div>
            <div class="button-container">
                <button id="clear"><p>Clear</p></button>
                <button id="rgb" class="toggle">RGB Mode</button>
            </div>
        </div>
    </body>
</html>
